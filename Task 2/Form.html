<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="form">
        <div><h1>REGISTRATION FORM</h1></div>
        <fieldset id="field">
            <legend id="header">Side Hustle</legend>
            <label for="name">Name: </label>
            <input type="text" id="name" required placeholder="Name"><br><br>
            <label for="email">Email: </label>
            <input type="email" id="email" required name="email" placeholder="example@email.com"><br><br>
            <label for="tel">Phone Number: </label>
            <input type="tel" id="phone" required placeholder="XXXXXXXXX"><br><br>
            <label for="gender">Gender:</label>
		    <select id="gender" name="gender" required>
			<option value="">Select gender</option>
			<option value="male">Male</option>
			<option value="female">Female</option>
			<option value="other">Other</option>
		    </select><br><br>
            <label for="password">Password:</label>
		    <input type="password" id="password" name="password" required><br><br>
            <input type="submit" id="submit" value="Submit">
        </fieldset>
        
    </form>
    <script>
        const form = document.getElementById('form');
		const successMessage = document.createElement('p');
		successMessage.classList.add('success-message');
		successMessage.textContent = 'Form submitted successfully!';

        form.addEventListener('submit', (event) => {
			event.preventDefault();
			// Process the form data here
			form.parentNode.insertBefore(successMessage, form.nextSibling);
			form.reset();
		});
    </script>
</body>
</html>
